<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <button click.delegate="new()">New user</button>
    <div class="row au-stagger">
      <ul>
        <li class="col-sm-6 col-md-3 card-container au-animate" repeat.for="user of users">
          <div class="card">
            <div class="avatar">

            </div>
            <div class="content">
              <p class="name">${user.name}</p>
              <a route-href="route: Edit; params.bind: { name: user.name }">Editar</a>
              <button click.delegate="edit(user)">Editar (navigate with router object)</button>
              <button click.trigger="delete(user)">Delete</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </section>
</template>
