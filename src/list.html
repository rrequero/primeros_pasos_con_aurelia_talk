<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <div class="row au-stagger">
      <ul>
        <li class="col-sm-6 col-md-3 card-container au-animate" repeat.for="user of users">
          <div class="card">
            <div class="content">
              <p class="name">${user.name}</p>
              <a class="btn btn-default" route-href="route: Edit; params.bind: { name: user.name }">Editar (href)</a>
              <button class="btn btn-default" click.delegate="edit(user)">Editar</button>
              <button class="btn btn-default" click.trigger="delete(user)">Delete</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <button class="btn btn-primary pull-right" click.delegate="new()">New user</button>
  </section>
</template>
